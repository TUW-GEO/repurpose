dist: xenial
language: python
sudo: false
notifications:
  email: false
addons:
  apt:
    packages:
      - gcc
python:
  # We don't actually use the Travis Python, but this keeps it organized.
  - "3.6"
  - "3.7"
  - "3.8"
install:
  # You may want to periodically update this, although the conda update
  # conda line below will keep everything up-to-date.  We do this
  # conditionally because it saves us some downloading if the version is
  # the same.
  - wget http://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  # Useful for debugging any issues with conda
  - conda info -a

  - conda create -q -n repurpose -c conda-forge python=$TRAVIS_PYTHON_VERSION
  - conda env update -n repurpose -f environment.yml
  - source activate repurpose
  - python setup.py install

  - pip list
  - which pip
  - which python

script:
  - python setup.py test
after_success:
  # report coverage results to coveralls.io
  - pip install coveralls
  - coveralls
deploy:
  provider: pypi
  # better than hiding the token would be to encrypt it with travis...
  username: __token__
  password: $PYPI_TOKEN
  skip_existing: true
  on:
    repo: TUW-GEO/repurpose
    tags: true
after_deploy:
  # try install as in docs
  - conda create -q -n repurpose_deploy --yes python=3.7
  - source activate repurpose_deploy
  - pip install repurpose